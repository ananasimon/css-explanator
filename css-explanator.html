<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Explanator</title>
    <link rel="stylesheet" href="./css-explanator.css">
</head>
<body>
    <section class="color">
        <h2 id="change-color">Color</h2>
        <br>
        <h3>Change the text-color to:</h3>
        <button id="red">Red</button>
        <br>
        <button id="orange">Orange</button>
        <br>
        <button id="yellow">Yellow</button>
        <br>
        <button id="green">Green</button>
        <br>
        <button id="blue">Blue</button>
        <br>
        <button id="purple">Purple</button>
        <br><br><br>

    </section>

   

    <section class="font-family">
        <h2 id="font-h2">Font Family</h2>
        <br>
        <br>
        <ul class="font-list">
            <h3>Choose the font-family:</h3>
            <br>
            <li id="style1">Arial</li>
            <li id="style2">Impact</li>
            <li id="style3">Times</li>
            <li id="style4">Verdana</li>
            <li id="style5">Georgia</li>
        </ul>

    </section>

    <section class="opacity">
        <h2>Opacity</h2>
        <div class="around-range">
            <input type="range" id="opacity-range" min="-1" max="1" value="0" step="0.05">
        </div>
        <br>
        <div class="around">
            
            <div class="capies">
                <div class="capy">
                    <img class="img10" src="./kisspng-capybara-sticker-telegram-mammal-clip-art-capybara-5b4785bbacaec3.9824002215314139477073.png" alt="Capy">
                    <p class="opacity-val 10">0.10</p>
                </div>
                <div class="capy">
                    <img class="img20" src="./kisspng-capybara-sticker-telegram-mammal-clip-art-capybara-5b4785bbacaec3.9824002215314139477073.png" alt="Capy">
                    <p class="opacity-val 20">0.20</p>
                </div>
                <div class="capy">
                    <img class="img50" src="./kisspng-capybara-sticker-telegram-mammal-clip-art-capybara-5b4785bbacaec3.9824002215314139477073.png" alt="Capy">
                    <p class="opacity-val 50">0.50</p>
                </div>
                <div class="capy">
                    <img class="img90" src="./kisspng-capybara-sticker-telegram-mammal-clip-art-capybara-5b4785bbacaec3.9824002215314139477073.png" alt="Capy">
                    <p class="opacity-val 90">0.90</p>
                </div>
            </div>
        </div>

    </section>

    <section class="background">
        <h2>Background Color</h2>
        <br>
        <button id="background-button">Get Color!</button>
    </section>




    <script src="./css-explanator.js"></script>
</body>
</html>
